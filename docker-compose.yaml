version: '3.8'
services:
    postgres:
        container_name: postgres_container
        image: postgres:15
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=root
            - TZ=Asia/Kolkata
        ports:
            - 5433:5432
        volumes:
            - postgres:/var/lib/postgresql/data
        restart: unless-stopped

volumes:
    postgres: